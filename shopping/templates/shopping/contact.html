{% extends 'shopping/basic.html' %}

{% block title%} Contact Us{% endblock %}
{% block body %}
<div class="container contact my-4">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">

      <form action="/shopping/contact" method="post">{% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="name"><strong>Name:</strong></label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your Name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="name"><strong>Email:</strong></label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="phone_no"><strong>Phone Number:</strong></label>
          <div class="col-sm-10">
            <input type="tel" class="form-control" id="phone_no" name="phone" placeholder="Enter your Phone Number">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="comment"><strong>Mention your problem here!</strong></label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">Submit</button>
          </div>

        </div>
      </form>
    </div>
    

  </div>
</div>
</div>
{% endblock %}
